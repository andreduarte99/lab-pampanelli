<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Pampanelli</title>
    <link rel="shortcut icon" href="./img/icone.ico" type="imagem/x-icon" >
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <header class="cabecalho">
        <div class="menu-hamburguer">

            <div id="container">

                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu" class="container__rotulo">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>

                <ul  class="lista-menu">
                    
                    <li class="lista-menu__item">
                        <img src="./img/home.svg" alt="ícone home">
                        <a href="#" class="lista-menu__link">Home</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/sobre.svg" alt="ícone sobre">
                        <a href="#" class="lista-menu__link">Sobre</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/resultado.svg" alt="ícone resultados de exames">
                        <a href="#" class="lista-menu__link">Resultados de Exames</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/exames.svg" alt="ícone exames">
                        <a href="#" class="lista-menu__link">Exames</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/convenio.svg" alt="ícone convênios">
                        <a href="#" class="lista-menu__link">Convênios</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/coleta.svg" alt="ícone coleta">
                        <a href="#" class="lista-menu__link">Coleta</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/contato.svg" alt="ícone contato">
                        <a href="#" class="lista-menu__link">Contato</a>
                    </li>

                    <li class="lista-menu__item">
                        <img src="./img/informativo.svg" alt="ícone informativos">
                        <a href="#" class="lista-menu__link">Informativos</a>
                    </li>

                </ul>

            </div>
    </div>

    <div class="container__logo">
        <img class="logo" src="./img/logo.png" alt="Logo Laboratório Pampanelli">
    </div>

    </header>

    <section class="container__carrosel" id="carrosel">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/teste1.jpg" alt="Primeiro Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/teste2.jpg" alt="Segundo Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/teste3.jpg" alt="Terceiro Slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
          
    </section>

    <!-- JavaScript (Opcional) -->
    <script src="script.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
